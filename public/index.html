<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Battery Monitor</title>
    <style>
      body {
        font-family: Roboto, Arial, sans-serif;
        background: #ededed !important;
      }

      a {
        color: rgb(3,155,229);
      }


      .card.status-card {
        border: none;
        border-radius: 3px;
        height: 350px;
      }

      .card.speed-card {
        border: none;
        border-radius: 3px;
        height: 350px;

      }

      .card.power-card {
        border: none;
        border-radius: 3px;
        height: 350px;
      }

      #fan-status {
        width: 50%;
        float: left;
      }

      #fan-details p {
        line-height: 3px;
        text-align: left;

      }

      .battery {
        height: 150px;
        width:148px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        vertical-align: middle;
        line-height: 150px;
      }

      .btn.btn-speed {
        background-color: #00acac;
        color: #fff;
      }

      .btn.btn-graph {
        background-color: #00acac;
        color: #fff;

      }


      .btn.btn-speed:hover {
        background-color: #029c9c;
        color: #fff;
      }

      .btn.btn-actions {
        background-color: #2d353c;
        border: none;
        color: #fff;
        font-size: 14px;
        height: 50px;
      }

      .btn.btn-actions:hover {
        background-color: #2d353c;
        color: #fff;
      }

      .btn.btn-actions:focus {
        background-color: #2d353c;
        color: #fff;
      }


      .form-control.speed-input {
        width: 50%;
      }



    </style>

      <div class="content">

                      <div class="battery-fill-cell2" style="height: 174.46px; background: green; position: absolute; bottom: 28px; width:148px">

          <div class="card">

              </div>
            </div>
        </div>
          <div class="row">
            <div class="col-md-6">
              <div class="card">
                <div class="header">
                  <h4 class="title">State of Charge</h4>
                  <p class="category">State of Charge for Each Cell (%)</p>
                </div>
                <div class="content">
                  <div id="chartHours"></div>
                  <canvas id="powerChart" width="80" height="70"></canvas>

                    <hr>
                    <div class="stats">
                      <i class="fa fa-history"></i> Updated 1 second ago
                    </div>

                </div>
              </div>
            </div>
            <div class = "col-md-6">
              <div class="card">
                <div class="header">
                  <h4 class="title">Voltage</h4>
                  <p class="category">Voltage of Each Cell (V) </p>
                </div>
                <div class="content">
                  <canvas id="temperatureChart" width="80" height="70"></canvas>
                  <div class="footer">
                    <hr>
                    <div class="stats">
                      <i class="fa fa-history"></i> Updated 1 second ago
                    </div>
